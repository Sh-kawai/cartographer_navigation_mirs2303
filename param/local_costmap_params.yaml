local_costmap:
   global_frame: map
   robot_base_frame: base_link
   update_frequency: 10.0
   publish_frequency: 5.0
   static_map: false
   rolling_window: true
   width: 6.0
   height: 6.0
   resolution: 0.05
   transform_tolerance: 0.5

   # syougaibutu
   obstacle_layer:
      observation_sources: laser_scan_sensor # namespace
      laser_scan_sensor:
         topic: /scan_front
         data_type: LaserScan
         sensor_frame: base_link
         marking: true
         cleaning: true